{% extends "base.html" %}


{% block content %}

<div class="col-md-4 col-md-offset-4">
    <form method="POST" action="/reset">
        {% csrf-field %}
        <input type="hidden" name="action" value="reset">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control input-sm" id="email" type="email" name="email">
        </div>
        <div class="form-group">
            <label for="reset-token">Reset Token</label>
            <input class="form-control input-sm" id="reset-token" type="password" name="reset-token">
        </div>
        <input type="submit" class="btn btn-primary" value="Send Reset Email"/>
    </form>
    <br/>
</div>


{% endblock %}
