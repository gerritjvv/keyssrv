<!-- Modal Create -->
<div class="modal fade" id="showLinkModal" tabindex="-1" role="dialog"
     aria-labelledby="showLinkModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mw-100 w-75" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showLinkModalTitle">Share link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>
                    The user that opens this link will be able to see your encrypted message.
                    Only share with the intended person.
                </p>

                <div class="form-group">
                    <!--<label for="expire-date">Expire date time</label>-->


                    <div class="bd-content">
                        <div class="highlight"><pre><code id="secureLink" class="language-html" data-lang="html">
                        </code></pre>
                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary ml-2 p-2" data-clipboard-target="#secureLink">
                        Copy Link
                    </button>
                    <button type="button" class="btn btn-secondary ml-2 p-2" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>


<!-- Modal Show Message -->
<div class="modal fade" id="showMessageModal" tabindex="-1" role="dialog"
     aria-labelledby="showLinkModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mw-100 w-75" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="showMessageModalTitle">Shared message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">


                <div class="form-group">
                    <!--<label for="expire-date">Expire date time</label>-->
                    <div class="bd-content">
                        <div class="highlight"><pre><code id="secureMessage" class="language-html" data-lang="html">
                        </code></pre>
                        </div>
                    </div>


                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary ml-2 p-2" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Modal Need Code Message -->
<div class="modal fade" id="needCodeModal" tabindex="-1" role="dialog"
     aria-labelledby="showLinkModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mw-100 w-75" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="needCodeModalTitle">Please the message code</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">

                <form class="form mt-4" method="POST" action="">
                    {% csrf-field %}

                    <input type="hidden" name="action" value="code">
                    <input type="hidden" name="i" value="{{i}}">
                    <input type="hidden" name="k" value="{{k}}">


                    <div class="form-group">
                        <div>
                            {{i}}
                            <br/>
                            {{k}}
                        </div>
                        <div class="mt-3">
                            <label for="code">Pass Code</label>
                            <input class="text" type="password" id="code" name="code" maxlength="100">
                        </div>
                    </div>

                    <div>
                        <input class="btn btn-info btn-lg" type="submit" value="Send">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
