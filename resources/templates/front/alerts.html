
<div class="container">
    <div class="fluid-row text-center">
        {% if errors %}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ errors|join }}
        </div>
        {% endif %}

        {% if message %}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message|join }}
        </div>
        {% endif %}

    </div>
    <div class="flex-lg-column">


        {% if show-page-help %}
        <button id="page-help-link"
                data-toggle="tooltip" data-placement="top" title="Click to show page help"
                class="btn btn-outline-info" style="position: fixed; bottom: 20px; right: 20px;"><span
                class="fa fa-question-circle"></span></button>

        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</div>
