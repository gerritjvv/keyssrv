
<!-- Modal Create -->
<div class="modal fade" id="createSecretModal" tabindex="-1" role="dialog" aria-labelledby="createSecretModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createSecretModaltitle">Create Secret</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" action="/pass/groups/{{group.gid}}?view=secrets">
                <div class="modal-body">
                    {% csrf-field %}

                    <input type="hidden" name="action" value="create"/>

                    <div class="form-group">
                        <input class="form-control input-sm" id="lbl" type="text" name="lbl"
                               placeholder="Label"
                               data-toggle="tooltip" data-placement="top" title="(Alphanumeric and '_' '-' '/'])"

                               pattern="[A-Za-z_\-\/0-9]*"

                               maxlength="100"
                               autofocus
                               required>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm d-sm-inline-flex" id="secret" type="text" maxlength="500"
                               placeholder="Secret"
                               name="secret">

                        <button type="button" class="btn btn-link d-sm-inline" data-toggle="tooltip" data-placement="top"
                                title="Click to generate a password"
                                data-pass-gen-btn="secret">
                            Generate Password
                        </button>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info">Create</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Modal Update -->
<div class="modal fade" id="updateSecretModal" tabindex="-1" role="dialog" aria-labelledby="updateSecretModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateSecretModaltitle">Update Secret</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form method="POST" action="/pass/groups/{{group.gid}}?view=secrets">
                <div class="modal-body">
                    {% csrf-field %}

                    <input type="hidden" name="action" value="update"/>

                    <div class="form-group">
                        <input class="form-control input-sm" id="current-lbl" type="text" maxlength="100" name="current-lbl" readonly>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm" id="new-lbl" type="text" name="new-lbl"
                               placeholder="Label"
                               data-toggle="tooltip" data-placement="top" title="(Alphanumeric and '_' '-' '/'])"

                               pattern="[A-Za-z_\-\/0-9]*"

                               maxlength="100"
                               autofocus
                               required>
                    </div>
                    <div class="form-group">
                        <input class="form-control input-sm" id="new-secret" type="text" maxlength="500" name="new-secret"
                               placeholder="Secret"
                               value="****">
                    </div>
                    <button type="button" class="btn btn-link d-sm-inline" data-toggle="tooltip" data-placement="top"
                            title="Click to generate a password"
                            data-pass-gen-btn="new-secret">
                        Generate Password
                    </button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>
