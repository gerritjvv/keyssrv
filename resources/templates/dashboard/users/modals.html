
<!-- Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="addUserModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addUserModaltitle">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="alert alert-warning">
                All items in this Safe including passwords and keys will be available to this user
            </div>
            <form method="POST" action="/pass/groups/{{group.gid}}?view=users">
                <div class="modal-body">
                    {% csrf-field %}
                    <div class="form-group">
                        <input class="form-control input-sm" id="user-name" type="text" name="user-name"
                               placeholder="User Name"

                               maxlength="100"
                               autofocus
                               required>
                    </div>
                    <div class="form-group">
                        <input class="checkbox-inline" id="admin" type="checkbox" name="admin">
                        <label for="admin">Admin</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-info">Add</button>
                </div>

            </form>
        </div>
    </div>
</div>
