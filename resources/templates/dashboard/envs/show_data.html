<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
                <i class="fa fa-terminal"></i>
            </div>
            <h4 class="card-title">Environments</h4>
        </div>
        <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                       cellspacing="0" width="100%" style="width:100%">
                    <thead>
                    <tr>
                        <th>Label</th>
                        <th>Description</th>

                        <th class="disabled-sorting text-right">Actions</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Label</th>
                        <th>Desc</th>

                        <th class="text-right">Actions</th>
                    </tr>
                    </tfoot>

                    <tbody>

                    {% for env in envs %}
                    <tr>
                        <td>
                            {{env.lbl}}
                        </td>
                        <td>
                            {{env.description|abbreviate:50}}
                        </td>

                        <td class="text-right">
                            <div class="btn-group-sm d-sm-inline-flex">
                                <form method="POST" action="/pass/groups/{{group.gid}}?view=envs">
                                    {% csrf-field %}
                                    <input type="hidden" name="action" value="show"/>
                                    <input type="hidden" name="group-env-id" value="{{ env.gid }}"/>

                                    <button type="submit" class="btn btn-link" data-toggle="tooltip"
                                            data-placement="top"><span
                                            class="fa fa-eye small"></span></button>
                                </form>


                                <form method="POST" action="/pass/groups/{{group.gid}}?view=envs">
                                    {% csrf-field %}
                                    <input type="hidden" name="action" value="remove"/>
                                    <input type="hidden" name="group-env-id" value="{{ env.gid }}"/>

                                    <button type="submit" class="btn btn-link" data-toggle="tooltip"
                                            data-placement="top">
                                        <i class="material-icons">delete</i>

                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
