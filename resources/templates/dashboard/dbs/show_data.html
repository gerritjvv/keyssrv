<div class="col-md-12">
    <div class="card">
        <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
                <i class="fa fa-database"></i>
            </div>
            <h4 class="card-title">Databases</h4>
        </div>
        <div class="card-body">
            <div class="toolbar">
                <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
                <table id="datatables" class="table table-striped table-no-bordered table-hover"
                       cellspacing="0" width="100%" style="width:100%">
                    <thead>
                    <tr>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Hosted On</th>
                        <th class="disabled-sorting text-right">Actions</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>Label</th>
                        <th>Type</th>
                        <th>Hosted On</th>
                        <th class="text-right">Actions</th>
                    </tr>
                    </tfoot>

                    <tbody>

                    {% for db in dbs %}
                    <tr>
                        <td>

                            {{db.lbl}}
                        </td>
                        <td>
                            {{db.type}}
                        </td>
                        <td>
                            {{db.hosted-on}}
                        </td>
                        <td class="text-right">
                            <div class="btn-group-sm d-sm-inline-flex">
                                <form method="POST" action="/pass/groups/{{group.gid}}?view=dbs">
                                    {% csrf-field %}
                                    <input type="hidden" name="action" value="show"/>
                                    <input type="hidden" name="group-db-id" value="{{ db.gid }}"/>

                                    <button type="submit" class="btn btn-link" data-toggle="tooltip"
                                            data-placement="top"><span
                                            class="fa fa-eye small"></span></button>
                                </form>


                                {% if group.is-admin %}
                                <form method="POST" action="/pass/groups/{{group.gid}}?view=dbs">
                                    {% csrf-field %}
                                    <input type="hidden" name="action" value="remove"/>
                                    <input type="hidden" name="group-db-id" value="{{ db.gid }}"/>

                                    <input type="hidden" name="lbl" value="{{ db.lbl }}"/>

                                    <button type="submit" class="btn btn-link" data-toggle="tooltip" data-placement="top">
                                        <i class="material-icons">delete</i>
                                    </button>
                                </form>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
