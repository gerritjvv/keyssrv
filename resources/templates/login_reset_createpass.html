{% extends "base.html" %}


{% block content %}

<div class="col-md-4 col-md-offset-4">
    <form method="POST" action="/reset">
        {% csrf-field %}
        <input type="hidden" name="token" value="{{token-id}}"/>

        <input type="hidden" name="action" value="createpass">

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control input-sm" id="password" type="password" name="password" maxlength="1000">
        </div>
        <div class="form-group">
            <label for="password-retype">Password  (confirm)</label>
            <input class="form-control input-sm" id="password-retype" type="password" name="password-retype" maxlength="1000">
        </div>
        <input type="submit" class="btn btn-primary" value="Reset"/>
    </form>
    <br/>
</div>


{% endblock %}
